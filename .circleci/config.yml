version: 2.1

jobs:
  build:
    working_directory: ~/circleci-python
    docker:
      - image: "circleci/python:3.6.4"
    steps:
      - checkout
      - run: python3 main.py

  test:
    working_directory: ~/circleci-python
    docker:
      - image: "circleci/python:3.6.4"
    steps:
      - checkout
      - run:
          name: Upgrade pip
          command: python3 -m pip install --upgrade --user pip
      - run:
          name: Install pytest
          command: python3 -m pip install --user pytest
      - run:
          name: Run tests
          command: python3 -m pytest test_main.py

workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
